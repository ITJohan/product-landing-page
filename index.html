<!DOCTYPE html>
<html>
<head>
  <title>Fine Guitars</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header">
    <nav id="nav-bar">
      <ul>
        <li><a class="nav-link" href="#pricing">Pricing</a></li>
        <li><a class="nav-link" href="#video">How It Works</a></li>
        <li><a class="nav-link" href="#features">Features</a></li>
        <li><a id="logo" href="#header" title="Go to the beginning"><img id="header-img" src="http://www.clker.com/cliparts/q/2/A/h/5/U/white-silhouette-guitarist-by-ocal-hi.png" alt="Fine guitars logo"> Fine Guitars</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="container">
    <div id="top">
      <div>Finest guitars in the world</div>
      <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
        <div>
          <input id="email" type="email" name="email" placeholder="Enter your email address">
        </div>
        <div>
          <input id="submit" type="submit" value="Get Started">
        </div>
      </form>
    </div>
    
    <div id="features">
      <div><i class="fas fa-tree"></i> Finest Materials</div>
      <div><i class="fab fa-itunes-note"></i> Finest Sound</div>
      <div><i class="fas fa-star"></i> Finest Workmanship</div>
    </div>
  </div>

  <div>
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/WdAqnc-AjoQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <div id="pricing">
    <div class="pricing-box">
      Acoustic Guitar
    </div>
    <div class="pricing-box">
      Electric Guitar
    </div>
    <div class="pricing-box">
      Bass Guitar
    </div>
  </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
